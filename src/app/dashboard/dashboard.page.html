<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="dashboard-container">
    <!-- Sidebar fixe et haute -->
    <div class="sidebar">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" />
      </div>
      <ion-list>
        <ion-item button routerLink="/dashboard">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item button routerLink="/client">
          <ion-icon slot="start" name="people"></ion-icon>
          <ion-label>Clients</ion-label>
        </ion-item>
        <ion-item button routerLink="/produit">
          <ion-icon slot="start" name="pricetag"></ion-icon>
          <ion-label>Produits</ion-label>
        </ion-item>
        <ion-item button routerLink="/stock">
          <ion-icon slot="start" name="cog"></ion-icon>
          <ion-label>Stock</ion-label>
        </ion-item>
        <ion-item button routerLink="/categorie"> <!-- Changer Devise à Category -->
          <ion-icon slot="start" name="folder"></ion-icon> <!-- Utiliser une icône différente si nécessaire -->
          <ion-label>Catégorie</ion-label> <!-- Texte changé ici -->
        </ion-item>
        <ion-item button routerLink="/settings">
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
      </ion-list>
    </div>

    <!-- Contenu principal -->
    <div class="main-content">
      <h2>Stock Management</h2>
      <!-- Contenu du Dashboard -->
      <p>Bienvenue sur votre tableau de bord !</p>
    </div>
  </div>
</ion-content>
