<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Menu Burger -->
      <ion-menu-toggle auto-hide="false">
        <ion-button>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" contentId="main-content">
  <!-- Menu Latéral -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="navigateToPage('dashboard')">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-item>
      <ion-item button (click)="navigateToPage('clients')">
        <ion-icon slot="start" name="people"></ion-icon>
        <ion-label>Clients</ion-label>
      </ion-item>
      <ion-item button (click)="navigateToPage('produits')">
        <ion-icon slot="start" name="pricetag"></ion-icon>
        <ion-label>Produits</ion-label>
      </ion-item>
      <ion-item button (click)="navigateToPage('stock')">
        <ion-icon slot="start" name="cog"></ion-icon>
        <ion-label>Stock</ion-label>
      </ion-item>
      <ion-item button (click)="navigateToPage('categorie')">
        <ion-icon slot="start" name="folder"></ion-icon>
        <ion-label>Catégorie</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" class="ion-padding">
  <div class="main-content">
    <h2>Bienvenue dans votre tableau de bord !</h2>
    

  </div>
</ion-content>
